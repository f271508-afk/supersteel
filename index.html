            <!-- é‹¼æåˆ†é¡ -->

    <script>
        let database = {};
        let currentCategory = "";
        let isLocked = false;
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileStatus = document.getElementById('fileStatus');
        const queryUI = document.getElementById('queryUI');
        const categoryGrid = document.getElementById('categoryGrid');
        const sizeSelect = document.getElementById('sizeSelect');
        const adjustableFields = document.getElementById('adjustableFields');
        const uploadBox = document.getElementById('uploadBox');
        const lockControls = document.getElementById('lockControls');
        const lockBtn = document.getElementById('lockBtn');

        // åˆå§‹åŒ–ï¼šå˜—è©¦å¾ LocalStorage è®€å–
        window.onload = () => {
            const savedData = localStorage.getItem('steel_db');
            const savedLock = localStorage.getItem('steel_locked');
            
            if (savedData) {
                database = JSON.parse(savedData);
                isLocked = savedLock === 'true';
                updateCategoryUI();
                applyLockUI();
            }
        };

        // å„²å­˜åˆ° LocalStorage
        function saveData() {
            localStorage.setItem('steel_db', JSON.stringify(database));
        }

        // åˆ‡æ›é–å®šç‹€æ…‹
        function toggleLock() {
            isLocked = !isLocked;
            localStorage.setItem('steel_locked', isLocked);
            applyLockUI();
        }

        // æ¸…é™¤å„²å­˜
        function clearStorage() {
            if (confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å·²è¼‰å…¥çš„é‹¼ææ•¸æ“šå—ï¼Ÿ")) {
                localStorage.removeItem('steel_db');
                localStorage.removeItem('steel_locked');
                location.reload();
            }
        }

        // æ ¹æ“šé–å®šç‹€æ…‹èª¿æ•´ UI
        function applyLockUI() {
            if (isLocked) {
                uploadBox.classList.add('hidden');
                lockBtn.innerHTML = "ğŸ”“ è§£é™¤æ•¸æ“šé–å®š";
                lockBtn.classList.replace('bg-slate-100', 'bg-amber-100');
                lockBtn.classList.replace('text-slate-600', 'text-amber-700');
            } else {
                uploadBox.classList.remove('hidden');
                lockBtn.innerHTML = "ğŸ”’ é–å®šç›®å‰æ•¸æ“š";
                lockBtn.classList.replace('bg-amber-100', 'bg-slate-100');
                lockBtn.classList.replace('text-amber-700', 'text-slate-600');
            }
        }

        // äº‹ä»¶ç›£è½
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFiles(e.target.files);
        
        dropZone.ondragover = (e) => { 
            e.preventDefault(); 
            dropZone.classList.add('dragover'); 
        };
        
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        };

        async function handleFiles(files) {
            if (files.length === 0) return;
            
            for (let file of files) {
                try {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    const categoryName = file.name.replace(/\.[^/.]+$/, "").trim();
                    processExcelData(categoryName, jsonData);
                } catch (err) {
                    console.error("è®€å–æª”æ¡ˆå¤±æ•—:", file.name, err);
                }
            }
            saveData();
            updateCategoryUI();
        }

        function processExcelData(category, rows) {
            if (!database[category]) database[category] = [];
            
            rows.forEach(row => {
                if (!row || row.length < 2) return;
                const filteredRow = row.filter(cell => cell !== null && cell !== undefined && cell !== "");
                if (filteredRow.length < 2) return;
                
                const nameValue = String(filteredRow[0]).trim();
                const weightValue = parseFloat(filteredRow[filteredRow.length - 1]);
                
                if (!isNaN(weightValue) && weightValue > 0 && nameValue.length > 1 && 
                    !nameValue.includes("è¦æ ¼") && !nameValue.includes("å“å") && !nameValue.includes("å°ºå¯¸")) {
                    database[category].push({ 
                        name: nameValue, 
                        weight: weightValue 
                    });
                }
            });
        }

        function updateCategoryUI() {
            const categories = Object.keys(database);
            if (categories.length === 0) return;
            
            categoryGrid.innerHTML = '';
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn p-3 text-base font-black border-2 border-slate-200 rounded-2xl hover:bg-slate-50 transition-all bg-white shadow-sm';
                btn.textContent = cat;
                btn.onclick = () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active-category'));
                    btn.classList.add('active-category');
                    currentCategory = cat;
                    loadSizes(cat);
                };
                categoryGrid.appendChild(btn);
            });
            
            queryUI.classList.remove('opacity-40', 'pointer-events-none');
            lockControls.classList.remove('hidden');
            fileStatus.innerHTML = `<span class="bg-green-600 text-white px-4 py-2 rounded-xl text-xs font-black shadow-lg fade-in">âœ… å·²è¼‰å…¥ ${categories.length} ä»½è¡¨æ ¼æ•¸æ“š (å·²å„²å­˜)</span>`;
        }

        function loadSizes(cat) {
            const specs = database[cat];
            sizeSelect.innerHTML = `<option value="">-- é¸æ“‡è¦æ ¼ (å…± ${specs.length} é …) --</option>`;
            
            specs.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.weight;
                opt.dataset.name = item.name;
                opt.textContent = `${item.name} (${item.weight} kg/m)`;
                sizeSelect.appendChild(opt);
            });
            
            adjustableFields.classList.add('hidden');
            document.getElementById('detailInfo').classList.add('hidden');
            manualCalculate(true);
        }

        function handleSizeSelect() {
            const opt = sizeSelect.options[sizeSelect.selectedIndex];
            if (!opt || opt.value === "") {
                adjustableFields.classList.add('hidden');
                document.getElementById('detailInfo').classList.add('hidden');
                return;
            }
            
            const name = opt.dataset.name;
            adjustableFields.classList.remove('hidden');
            
            const modeLabel = document.getElementById('calcModeLabel');
            modeLabel.textContent = "æ•¸æ“šæ¨¡å¼";
            modeLabel.className = "text-[10px] bg-slate-200 text-slate-700 px-3 py-1 rounded-full font-bold";

            let parts = name.split(/[Xx*Ã—\s,/-]/).map(p => parseFloat(p.trim())).filter(p => !isNaN(p));
            const dimA = document.getElementById('dimA'), dimB = document.getElementById('dimB'), dimT1 = document.getElementById('dimT1'), dimT2 = document.getElementById('dimT2');

            dimA.value = parts[0] || 0;
            dimB.value = parts[1] || 0;
            dimT1.value = parts[2] || 0;
            dimT2.value = parts[3] || parts[2] || 0;

            if (currentCategory.includes("è§’é‹¼") && parts.length === 2) {
                dimA.value = parts[0]; dimB.value = parts[0]; dimT1.value = parts[1]; dimT2.value = parts[1];
            } else if (currentCategory.includes("é‹¼ç­‹")) {
                dimB.value = 0; dimT1.value = 0; dimT2.value = 0;
                const rebarMatch = name.match(/D(\d+)/);
                if(rebarMatch) dimA.value = rebarMatch[1];
            }
            manualCalculate(true);
        }

        function manualCalculate(isInitial = false) {
            const a = parseFloat(document.getElementById('dimA').value) || 0, 
                  b = parseFloat(document.getElementById('dimB').value) || 0, 
                  t1 = parseFloat(document.getElementById('dimT1').value) || 0, 
                  t2 = parseFloat(document.getElementById('dimT2').value) || 0, 
                  len = parseFloat(document.getElementById('lenInput').value) || 0;
                  
            let unitWeight = 0;
            const selectedOpt = sizeSelect.options[sizeSelect.selectedIndex];
            const modeLabel = document.getElementById('calcModeLabel');

            if (!isInitial) {
                modeLabel.textContent = "å…¬å¼é‡ç®—";
                modeLabel.className = "text-[10px] bg-amber-100 text-amber-700 px-3 py-1 rounded-full font-bold";
            }

            if (isInitial && selectedOpt && selectedOpt.value) {
                unitWeight = parseFloat(selectedOpt.value);
            } else if (a > 0) {
                const density = 0.00785;
                const cat = currentCategory.toLowerCase();
                if (cat.includes("hå‹é‹¼") || cat.includes("iå‹é‹¼") || cat.includes("æ§½é‹¼")) {
                    unitWeight = ((a * t1) + 2 * (b - t1) * t2) * density;
                } else if (cat.includes("è§’é‹¼")) {
                    unitWeight = ((a + b - t1) * t1) * density;
                } else if (cat.includes("æ‰éµ") || cat.includes("é‹¼æ¿")) {
                    unitWeight = a * t1 * density;
                } else if (cat.includes("ç®¡")) {
                    unitWeight = (a - t1) * t1 * Math.PI * density;
                } else if (cat.includes("é‹¼ç­‹")) {
                    unitWeight = (Math.pow(a, 2) * 0.00617);
                } else {
                    unitWeight = selectedOpt ? parseFloat(selectedOpt.value) : 0;
                }
            }

            const total = unitWeight * len;
            const detailInfo = document.getElementById('detailInfo');
            
            if (unitWeight > 0) {
                document.getElementById('totalRes').textContent = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('unitRes').textContent = unitWeight.toFixed(3);
                document.getElementById('typeRes').textContent = currentCategory;
                detailInfo.classList.remove('hidden');
            } else {
                document.getElementById('totalRes').textContent = '0.00';
                detailInfo.classList.add('hidden');
            }
        }
    </script>
